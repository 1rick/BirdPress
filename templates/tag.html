{% extends 'base.html' %}
{% block title %}Tag: {{ tag }} - {{ config['site_name'] }}{% endblock %}
{% block content %}
<div id="maincontent">
    <h3>Tagged: {{ tag }}</h3>
    {% if config.publish_tag_feeds %}
        <!-- RSS feed link -->
        <p><a href="{{ tag | replace(' ', '-') | lower }}.xml">Subscribe to RSS Feed</a></p>
    {% endif %}
    <ul>
        {% for post in posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
